<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon1.png" type="image/x-icon">
    <title>To-Do by Gaurav | Janjvadiya</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="search">
                <input id="searchTask" spellcheck="false" placeholder="search" type="text" name="" id="">
                <button id="searchbtn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
            <button id="modebtn">
                <span id="darkbtn" class="material-symbols-outlined">
                    dark_mode
                </span>
            </button>
        </header>
        <main>
            <div id="addTaskbar">
                <input spellcheck="false"  placeholder="write task" id="writeTask" type="text" name="" id="">
                <button id=addDate>
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                </button>
                <button id="addTask">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>
            <div id="sort">
               <button id="sortbtn">
                <span class="material-symbols-outlined">
                    sort
                </span>
               </button>
            </div>
            <div id="tasks">
                    <!-- <div class="addedTask">
                        <input readonly class="editTask" type="text" name="">
                        <button class="editbtn">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                        <button class="deletebtn">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                        <button class="checkbox">
                            <span class="material-symbols-outlined">
                                check_box_outline_blank
                            </span>
                        </button>
                    </div>  -->
            </div>
        </main>
    </div>
</body>
</html>
